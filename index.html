<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- reset css   -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- responsive -->

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <title>F8-html-css-Project_Web shoppe</title>
  </head>
  <body>
    <main>
      <header class="header grid">
        <div class="grid wide">
          <div class="header__nav">
            <ul class="header__nav-item c-6">
              <li class="header__nav-item-separate">
                <a href="https://shopee.vn/">Kênh người bán</a>
              </li>
              <li class="header__nav-item-separate">
                <a href="https://shopee.vn/">Trở thành người bán Shoppe</a>
              </li>
              <li class="header__nav-item-separate header__nav-item-qr">
                Tải ứng dụng
                <div class="header__qr">
                  <img
                    src="./assets/img/General/Header_qr.png"
                    alt="Tải ứng dụng"
                    class="header__qr-img"
                  />
                  <div class="header__qr-app">
                    <a href="" class="header__qr-app-link">
                      <img
                        src="./assets/img/General/App_store.png"
                        alt="App store"
                        class="header__qr-app-link-download"
                      />
                    </a>
                    <a href="" class="header__qr-app-link">
                      <img
                        src="./assets/img/General/CH-play.png"
                        alt="Google play"
                        class="header__qr-app-link-download"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="header__nav-item-separate">
                Kết nối
                <a href="#!"
                  ><i class="fa-brands fa-facebook header__nav-item--social"></i
                ></a>
                <a href="#!"
                  ><i
                    class="fa-brands fa-square-instagram header__nav-item--social"
                  ></i
                ></a>
              </li>
            </ul>
            <ul class="header__nav-list c-6">
              <li class="header__nav-list-notify">
                <i class="fa-regular fa-bell header__nav-list--icon"></i>
                Thông báo
                <div class="notify__status">
                  <div class="notify__status-wrap">
                    <img
                      src="./assets/img/General/notìy-icon.png"
                      alt=""
                      class="notify__status-img"
                    />
                    <p class="notify__status-desc">
                      Đăng nhập để xem Thông báo
                    </p>
                  </div>
                  <div class="notify__status-user">
                    <div class="notify__status-user-sign-in">
                      <a href="#!">Đăng ký</a>
                    </div>
                    <div class="notify__status-user-sign-up">
                      <a href="#!"> Đăng nhập </a>
                    </div>
                  </div>
                </div>
              </li>
              <li class="header__nav-list-notify">
                <i
                  class="fa-regular fa-circle-question header__nav-list--icon"
                ></i>
                Hỗ trợ
              </li>
              <li class="header__nav-list-notify">
                <i
                  class="fa-sharp fa-solid fa-globe header__nav-list--icon"
                ></i>
                Tiếng Việt
                <i class="fa-solid fa-chevron-down"></i>
              </li>
              <li class="header__nav-list-notify">Đăng ký</li>
              <li class="header__nav-list-notify">Đăng nhập</li>
            </ul>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
